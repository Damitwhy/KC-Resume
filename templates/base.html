{% load static %}
{% load account %}
<!DOCTYPE html>
<!-- Updated Lang value for html test suggestion -->
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Graduate Junior Full Stack Software Developer skilled in designing, developing, and deploying web applications. Proficient in both front-end and back-end technologies.">
    <meta name="keywords" content="Full Stack Developer, Software Developer, Web Development, Front-end, Back-end, JavaScript, Python, HTML, CSS, React, Node.js, Django, SQL, MongoDB, Freelance">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Kenneth Cox Resume</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>
<body>
    <!-- Nav-bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Kenneth Cox - Resume</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="margin-left: auto;">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="scroll-watcher"></div>
    <!-- Django-messages -->
    <span>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </span>

    {% block content  %}
    {% endblock %}
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4 order-last order-md-first p-2">
                    <p class="text-left">&copy; 2024 Pure-Rarez. All rights reserved.</p>
                </div>
                <div class="col-sm-12 col-md-8 social-links order-first order-md-last p-2">                    
                        <a href="https://www.facebook.com/inequitas.inequitas/" target="_blank"
                            rel="noopener noreferrer"><i class="fab fa-3x fa-facebook"></i></a>
                        <a href="https://github.com/Damitwhy" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-3x fa-github"></i></a>
                        <a href="https://x.com/Inequitas1" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-3x fa-twitter"></i></a>
                        <a href="https://www.instagram.com/inequitas1" target="_blank"
                            rel="noopener noreferrer"><i class="fab fa-3x fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/inequitas-kenneth-cox/" target="_blank" rel="noopener noreferrer"><i class="fab fa-3x fa-linkedin"></i></a>                                           
                </div>
            </div>

        </div>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
