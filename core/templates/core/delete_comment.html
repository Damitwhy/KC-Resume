{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <div class="form-box">
        <h2>Delete Comment</h2>
        <p>Are you sure you want to delete this comment?</p>
        <p><strong>{{ comment.text }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">Delete</button>
            <a href="{% url 'image_detail' comment.image_id %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
