{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="form-container">
    <div class="form-box">
        <h2>Add Image</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group add-image-image">
                <label for="{{ form.image.id_for_label }}">Image</label>
                {{ form.image }}
            </div>
            <div class="form-group add-image-title">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title }}
            </div>
            <div class="form-group add-image-description">
                <label for="{{ form.description.id_for_label }}">Description</label>
                {{ form.description }}
            </div>
            <button type="submit" class="button btn btn-outline-dark">Add Image</button>
        </form>
        <a href="{% url 'gallery' %}" class="mx-3 my-2 button btn btn-outline-dark">Back</a>
    </div>
</div>

{% endblock %}
